<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modele de site-uri | PaginiSimple</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 22px;
      background: #111;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<header>
  <h1>Modele de site-uri</h1>
  <p>Câteva exemple de pagini realizate</p>
</header>

<section>
  <div class="grid">
    <div class="box"><a href="https://bubu-pet-care.base44.app/" target="_blank">Frizerie canină</a></div>
    <div class="box"><a href="https://stalwart-electro-pro-fix.base44.app/" target="_blank">Electrician</a></div>
    <div class="box"><a href="https://moonveterinary.ro/" target="_blank">Cabinet veterinar</a></div>
    <div class="box"><a href="https://eco-clean-land.base44.app/" target="_blank">Defrișări</a></div>
    <div class="box"><a href="https://judicious-elegance-style-pro.base44.app/" target="_blank">Barbershop</a></div>
    <div class="box"><a href="https://renovri-premium-pro.base44.app/" target="_blank">Renovări</a></div>
  </div>

  <a class="button" href="index.html">Înapoi la pagina principală</a>
</section>

</body>
</html>
